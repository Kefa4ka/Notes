<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записник Нотаток</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Записник Нотаток</h1>
        <div class="note-form">
            <label for="note-title">Назва нотатки:</label>
            <input type="text" id="note-title">
            <br>
            <label for="note-content">Вміст нотатки:</label>
            <textarea id="note-content"></textarea>
            <br>
            <label for="note-tags">Теги (через кому):</label>
            <input type="text" id="note-tags">
            <br>
            <button class="add-note" onclick="addNote()">Додати нотатку</button>
        </div>
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".txt">
            <button class="load-file" onclick="loadFile()">Завантажити нотатку</button>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Пошук нотаток" oninput="searchNotes()">
        </div>
        <ul id="notes-list"></ul>
        <div class="export-buttons">
            <button class="export-all" onclick="exportAllNotes()">Експортувати всі нотатки</button>
            <button class="export-selected" onclick="exportSelectedNotes()">Експортувати вибрані нотатки</button>
        </div>
        <label>
            Темна тема:
            <input type="checkbox" id="theme-toggle">
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
