<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мій Записник</h1>
        <button id="addNoteBtn">➕</button>
    </header>
    <main>
        <section id="notes">
            <!-- Нотатки будуть тут -->
        </section>
    </main>

    <!-- Модальне вікно для створення/редагування нотаток -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Додати нотатку</h2>
            <input type="text" id="noteTitle" placeholder="Заголовок">
            <textarea id="noteContent" placeholder="Вміст нотатки"></textarea>
            <button id="saveNoteBtn">Зберегти</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
